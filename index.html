<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Market Indices</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="bg-blue-500 py-4 mb-4">
        <h1 class="text-white text-2xl font-bold text-center">Indian Stock Market Indices</h1>
    </div>

    <div class="container mx-auto px-4">
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="py-2 px-4">Index</th>
                    <th class="py-2 px-4">Change</th>
                    <th class="py-2 px-4">Direction</th>
                </tr>
            </thead>
            <tbody id="indexTable">
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const indianIndices = [
            { symbol: "%5ENSEI", name: "Nifty 50" },
            { symbol: "%5EBSESN", name: "BSE SENSEX" },
            { symbol: "%5ENSEBANK", name: "Nifty Bank" },
            { symbol: "%5ECNXIT", name: "Nifty IT" }
        ];

        async function fetchIndexData(symbol) {
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`);
                const data = await response.json();
                const quote = data.chart.result[0].meta;
                const change = (quote.regularMarketPrice - quote.chartPreviousClose).toFixed(2);
                const direction = change > 0 ? 'Up' : 'Down';
                return { change, direction };
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return { change: 'N/A', direction: 'N/A' };
            }
        }

        async function updateTable() {
            const tableBody = document.getElementById('indexTable');
            for (const index of indianIndices) {
                try {
                    const data = await fetchIndexData(index.symbol);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-2 px-4">${index.name}</td>
                        <td class="py-2 px-4">${data.change}</td>
                        <td class="py-2 px-4">${data.direction}</td>
                    `;
                    tableBody.appendChild(row);
                } catch (error) {
                    console.error(`Error updating table for ${index.name}:`, error);
                }
            }
        }

        updateTable();
    </script>
</body>
</html>
