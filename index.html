<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Indian Stock Market Indices</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 text-gray-900 font-sans"><div class="bg-blue-500 py-4 mb-4"><h1 class="text-white text-2xl font-bold text-center">Indian Stock Market Indices</h1></div><div class="container mx-auto px-4"><table class="w-full bg-white shadow-md rounded-lg overflow-hidden"><thead class="bg-blue-500 text-white"><tr><th class="py-2 px-4 text-center">Index</th><th class="py-2 px-4 text-center">Change</th><th class="py-2 px-4 text-center">Direction</th></tr></thead><tbody id="indexTable"></tbody></table></div><script>const i=[{s:"%5ENSEI",n:"Nifty 50"},{s:"%5EBSESN",n:"BSE SENSEX"},{s:"%5ENSEBANK",n:"Nifty Bank"},{s:"%5ECNXIT",n:"Nifty IT"}];async function f(s){try{const r=await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${s}`),t=await r.json(),e=t.chart.result[0].meta,a=(e.regularMarketPrice-e.chartPreviousClose).toFixed(2),c=a>0?"Up":"Down";return{change:a,direction:c}}catch(s){return console.error(`Error fetching data for ${s}:`,s),{change:"N/A",direction:"N/A"}}}async function u(){const s=document.getElementById("indexTable");for(const r of i)try{const t=await f(r.s),e=document.createElement("tr");e.innerHTML=`<td class="py-2 px-4 text-center">${r.n}</td><td class="py-2 px-4 text-center">${t.change}</td><td class="py-2 px-4 text-center ${"Up"===t.direction?"text-green-600":"text-red-600"}">${t.direction}</td>`,s.appendChild(e)}catch(s){console.error(`Error updating table for ${r.n}:`,s)}}u();</script></body></html>
