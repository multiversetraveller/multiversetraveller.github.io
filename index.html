<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian Stock Market Indices</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="bg-blue-500 py-4 mb-4">
        <h1 class="text-white text-2xl font-bold text-center">Indian Stock Market Indices</h1>
    </div>
    <div class="container mx-auto px-4">
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="py-2 px-4 text-center">Index</th>
                    <th class="py-2 px-4 text-center">Change</th>
                    <th class="py-2 px-4 text-center">Direction</th>
                </tr>
            </thead>
            <tbody id="indexTable"></tbody>
        </table>
        <div class="mt-8">
            <canvas id="indexChart"></canvas>
        </div>
    </div>
   
</body>
</html>
